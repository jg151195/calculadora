<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <div id="cal_container">

        <div id="parag">
        <div id= "tela"></div>
        </div>
        <input type="button" value="C" id="clear" onclick="clean()"></input>
        <input type="button" value="<<" id="erase" onclick="apaga()"></input> <br>
        <input type="button" class="numero" onclick="showNumber('7')" value="7"></input>
        <input type="button" class="numero" onclick="showNumber('8')" value="8"></input>
        <input type="button" class="numero" onclick="showNumber('9')" value="9"></input>
        <input type="button" class="numero" onclick="showNumber('-')" value="-"></input>
        <input type="button" class="numero" onclick="showNumber('4')" value="4"></input>
        <input type="button" class="numero" onclick="showNumber('5')" value="5"></input>
        <input type="button" class="numero" onclick="showNumber('6')" value=" 6"></input>
        <input type="button" class="numero" onclick="showNumber('/')" value="/"></input>
        <input type="button" class="numero" onclick="showNumber('1')" value="1"></input>
        <input type="button" class="numero" onclick="showNumber('2')" value="2"></input>
        <input type="button" class="numero" onclick="showNumber('3')" value="3"></input>
        <input type="button" class="numero" onclick="showNumber('*')" value="x"></input>
        <input type="button" class="numero" value="=" id="igual" onclick="resultado()"></input>
        <input type="button" class="numero" onclick="showNumber('.')" value="."></input>
        <input type="button" class="numero" onclick="showNumber('0')" value="0"></input>
        <input type="button" class="numero" onclick="showNumber('+')" value="+"></input>
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
